<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div id="parent-container">
            <div id="track-todo">
                <div id="details">
                    <p id="heading">Todo List</p>
                    <p id="subheading">Keep It Up</p>
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div id="stats">
                    <p id="numbers">2 / 3</p>
                </div>
                
                

            </div>
            <div id="todolist">
                <div id="taskbar-container">
                    <div id="add-task">
                        <form id="input-task">
                            <input type="text" placeholder="Write your task here">
                        </form>
                    </div>
                    <div id="add-button">
                        <button type="submit">+</button>
                    </div>
                </div>
                <div id="task-list-container">
                    <ul class="task-list"></ul>
    

                </div>
            </div>
        </div>
    </main>
</body>
</html>
